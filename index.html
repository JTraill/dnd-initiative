<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D&D Initiative Tracker</title>
        <meta name="description" content="D&D Initiative Tracker">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <style>
            @font-face {
                font-family: myFirstFont;
                src:url("./dist/AveriaGruesaLibre-Regular.ttf");
            }
            th{
                font-weight: normal;
                border-top: 0px !important;
            }
            body{
               width:100%;
               height:100%;
               padding: 70px;
               font-family: myFirstFont;
               font-size: 20px;
               background-color: #373737;
               color:white;
               background-image: url("./dist/background.jpg");
               background-size:     cover;                      /* <------ */
               background-size: cover;
                background-attachment: fixed;
            }
            ::-webkit-scrollbar {
                width: 12px;
            }
            ::-webkit-scrollbar-track {
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
                border-radius: 10px;
            }
            
            ::-webkit-scrollbar-thumb {
                border-radius: 10px;
                -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
            }
            .table{
                background-color: #232323;
                border-collapse: separate;
            }
            .mainCard{
                border-radius: 15px;
                text-align: center;
                
            }
            .card{
                background-color: #232323;
                border-radius:20px;
            }
            .card-body{
                background-color: #232323;
                border-radius:20px;
                padding:0px;
            }
            .main-card-body{
                background-color: #232323;
                border-radius:20px;
            }
            tr{
                text-align: left;
                border-radius: 10px;
                background: #515151;
                border: 0;
                margin: 5px;
            }
            td{
                padding: 5px;
                border-top: 0px !important;
            }
            input{
                background-color: #7C7C7C;
                border-radius:15px;
                border-style:solid;
                height:50px;
            }
            input::-webkit-inner-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            div{
                background:transparent
            }
            button{
                width:50px
            }
           h1{
               text-align: center
           }
            #btnAdd{
                cursor: pointer;
                width: 50.3px;
                height: 50.3px;
                left: 0px;
                top: 0px;
                border: none;
                background: #56AA4F;
                border-radius: 15px;
                background: url(./dist/end.svg) no-repeat, #56AA4F;
                background-position: center;
                background-size: 30px 40px;
            }
            #btnEnd{
                cursor: pointer;
                width: 50.3px;
                height: 50.3px;
                left: 0px;
                top: 0px;
                border: none;
                background: #56AA4F;
                border-radius: 15px;
                background: url(./dist/end.svg) no-repeat, #56AA4F;
                background-position: center;
                background-size: 35px 40px;
            }
            #btnKill{
                cursor: pointer;
                width: 50.3px;
                height: 50.3px;
                left: 0px;
                top: 0px;
                border: none;
                background: #CA4D4D;
                border-radius: 15px;
                background: url(./dist/kill.svg) no-repeat, #CA4D4D;
                background-position: center;
                background-size: 30px 40px;
            }
            #btnEndHidden{
                visibility: hidden;
            }
            .mainCard{
                background-color: #232323;
                color:white;
            }
            #logo {
                width: 1.5em;
            }
            .card-body .row{
                padding-left:20px;
                padding-right:20px;
            }
            #main {
                margin-bottom: 4em;
            }
            .modal textarea {
                font-family:monospace;
            }
            .bg-img {
                position: fixed;
                bottom: 0;
                right: 0;
                z-index: -200;
            }
            .bg-img:before {
                position: fixed;
                bottom: 0;
                right: 0;
                background-image: linear-gradient(to bottom right,#ffffff00,#fff);
                z-index: -200;
            }
            .footer {
                width: 100%;
                position: fixed;
                bottom: 0;
                z-index: -100;
            }
            table { 
                padding: 10px;
                border-collapse: separate; 
                border-spacing: 0 10px; 
                margin-top: -10px; /* correct offset on first border spacing if desired */
            }
            td {
                border: solid 1px #000;
                border-style: solid none;
                padding: 10px;
                background-color: #515151;
            }
            td:first-child {
                border-left-style: solid;
                border-top-left-radius: 10px; 
                border-bottom-left-radius: 10px;
            }
            td:last-child {
                border-right-style: solid;
                border-bottom-right-radius: 10px; 
                border-top-right-radius: 10px; 
            }
            .table tr:first-child {
                background-color: #232323;
            }
            #initiative-table\ \.hero td{
                border: solid 5px #232323;
                border-radius: 15px;
            }
            ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                color: white;
                opacity: .5; /* Firefox */
            }
        </style>
    </head>
    <body>
        <div id="main" class="container mb-6">
            <div class="row mt-5">
                <div class="col-8" style="margin-left:15%">
                    <div class="row">
                        <div class="col-12">
                            <h1>D&D Initiative Tracker</h1>
                        </div>
                    </div>
                    <div class="mainCard">
                        <div class="main-card-body">
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="mb-3" style="vertical-align: 200px; text-align: center; background-color: #7C7C7C; height: 50px; border-radius: 7px; padding: 10px;">
                                        Initiative Order
                                        <button id="reset" type="button" class="btn mb-1" style="float:right; border-radius: 15px; height:35px"><i class="fas fa-sync-alt" onclick="RemoveItemsAndEmptyNodes()"></i></button>
                                    </h4>
                                    <table class="table" id="table">
                                        <thead></thead>
                                            <th style="width: 200px">Name</th>
                                            <th style="width: 100px">Initiative</th>
                                            <th style="width: 50px"> </th>
                                            <th style="width: 50px"> </th>
                                        <tbody id="initiative-table" class="table-hover">
                                        </tbody>
                                    </table>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1 d-sm-none"></div>
            </div>
        </div>
        <div class="col-12">
        <div class="row mt-5">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3" style="vertical-align: 200px; text-align: center; background-color: #7C7C7C; height: 50px; border-radius: 15px; padding: 10px;">Adventurers
                            <button id="reset" type="button" class="btn mb-1" style="float:right; border-radius: 15px; height:35px">
                                <i class="fa fa-plus" 
                                    onclick=
                                    "AddItem('Fivyn', 'fivynInitiative');
                                    AddItem('Nym', 'nymInitiative');
                                    AddItem('Frog', 'frogInitiative');
                                    AddItem('Pepper', 'pepperInitiative');
                                    AddItem('Haema', 'haemaInitiative');
                                    AddItem('Myrtle/River', 'myrtleRiverInitiative');"
                                    >
                                </i>
                            </button>
                        </h4>
                        <div class="row">
                            <table class="table" id="table">
                                <thead></thead>
                                <tbody id="initiative-table .hero" class="table-hover">
                                    <tr>
                                        <td>
                                            <label for="name">Fivyn</label>
                                            <button id="btnAdd" type="button" value="Add" button type="button" class="btn btn-primary" 
                                                onclick="AddItem('Fivyn', 'fivynInitiative')"  style="float:right">
                                            </button>
                                            <input type="number" id="fivynInitiative" name="firstname" style="width:50px; float:right; margin-right:10px">
                                        </td>
                                        <td>
                                            <label for="name">Nym</label>
                                            <button id="btnAdd" type="button" value="Add" button type="button" class="btn btn-primary" 
                                                onclick="AddItem('Nym', 'nymInitiative')" style="float:right">
                                            </button>
                                            <input type="number" id="nymInitiative" name="firstname" style="width:50px; float:right; margin-right:10px">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="name">Frog</label>
                                            <button id="btnAdd" type="button" value="Add" button type="button" class="btn btn-primary" 
                                                onclick="AddItem('Frog', 'frogInitiative')" style="float:right">
                                            </button>
                                            <input type="number" id="frogInitiative" name="firstname" style="width:50px; float:right; margin-right:10px">
                                        </td>
                                        <td>
                                            <button id="btnAdd" type="button" value="Add" button type="button" class="btn btn-primary" 
                                                onclick="AddItem('Pepper', 'pepperInitiative')" style="float:right">
                                            </button>
                                            <label for="name">Pepper</label>
                                            <input type="number" id="pepperInitiative" name="firstname" style="width:50px; float:right; margin-right:10px">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="name">Haema</label>
                                            <button id="btnAdd" type="button" value="Add" button type="button" class="btn btn-primary" 
                                                onclick="AddItem('Haema', 'haemaInitiative')" style="float:right">
                                            </button>
                                            <input type="number" id="haemaInitiative" name="firstname" style="width:50px; float:right; margin-right:10px">
                                        </td>
                                        <td>
                                            <button id="btnAdd" type="button" value="Add" button type="button" class="btn btn-primary" 
                                                onclick="AddItem('Myrtle/River', 'myrtleRiverInitiative')" style="float:right">
                                            </button>
                                            <label for="name">River</label>
                                            <input type="number" id="myrtleRiverInitiative" name="firstname" style="width:50px; float:right; margin-right:10px">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-3" style="vertical-align: 200px; text-align: center; background-color: #7C7C7C; height: 50px; border-radius: 15px; padding: 10px;">Add Combatant</h4>
                        <div class="row">
                            <div class="col-12">
                                <table class="table" id="table">
                                    <thead></thead>
                                    <tbody id="initiative-table .hero" class="table-hover">
                                        <tr>
                                            <td>
                                                <input type="text" name="name" id="name" placeholder="Combatant Name" style="color: white; width:350px">
                                                <button id="btnAdd" type="button" value="Add" button type="button" class="btn btn-primary" 
                                                    onclick="AddItem(null)"  style="float:right">
                                                </button>
                                                <input type="number" id="initiative" style="width:50px; float:right; margin-right:10px">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
        <footer class="footer small">
            
        </footer>

        <!-- Content -->
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- <script src="dist/bundle.js"></script> -->
    </body>
</html>
